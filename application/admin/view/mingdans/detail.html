<!DOCTYPE html>
<html lang="en">
{include file="./backend/header.html" /}
<body>

<main class="content mCustomScrollbar">
    <div class="page-wrap">
        <section class="page-hd">
            <header>
                <h2 class="title">{$Mingdan->ltitle}</h2>

                <form action="{:url('Mingdans/edit')}?id={$Mingdan->id}" method="get">
                    <input name="id" value="{$Mingdan->id}" hidden/>

                </form>
            </header>
            <div class='icontext'>创建时间：{$Mingdan->create_time}&nbsp;&nbsp;&nbsp;&nbsp;更新时间：{$Mingdan->update_time}</div>
            <hr>
        </section>
        <div class="panel panel-default">
            <table class="table table-bordered table-striped table-hover">
                <tbody>
                <tr class="cen">
                    <td width="3%">ID</td>
                    <td width="7%">{$Mingdan->id}</td>
                </tr>
                <tr class="cen">
                    <td width="3">名单标题</td>
                    <td width="7%">{$Mingdan->ltitle}</td>
                </tr>

                <tr class="cen">
                    <td width="5%">缩略图</td>
                    <td width="7%"><img style="width: 80px;" src="{$Mingdan->lpic}" class="pic "/></td>
                </tr>

                <tr class="cen">
                    <td class="form-label" width="3%">发布人：</td>
                    <td class="form-cont" width="7%">
                        <div id="cname">{$Mingdan->lname}</div>
                    </td>
                </tr>

                <tr class="cen">
                    <td class="form-label" width="3%">名单详情：</td>
                    <td class="form-cont" width="7%">
                        <div id="agreement">{$Mingdan->ltext}</div>
                    </td>
                </tr>

                </tbody>
            </table>
            <button class="btn btn-danger-outline btn-block" id="refresh">确定</button>
            <br>
        </div>
    </div>
</main>
<script>
    //富文本
    var E = window.wangEditor;
    var editor = new E('#agreement');
    $("#refresh").click(function(){
        parent.location.reload();
    });
</script>
</body>
</html>
